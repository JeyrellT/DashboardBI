<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard de análisis de curso Power BI con resultados de participantes, estructura del curso y analíticas avanzadas">
    <title>Dashboard Análisis Curso Power BI</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (opcional para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Incluimos Chart.js para las visualizaciones -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Incluimos el plugin Chart.js-datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        // Registra el plugin globalmente
        Chart.register(ChartDataLabels);
    </script>
    
    <!-- Incluimos D3.js para visualizaciones más avanzadas -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Favicon (opcional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo-title">
                    <i class="fas fa-chart-line" style="font-size: 24px; color: var(--primary-color);"></i>
                    <div>
                        <h1>Dashboard Análisis Curso Power BI</h1>
                        <p id="header-stats" class="subtitle">Análisis completo de participantes y módulos</p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-badge primary">
                        <i class="fas fa-calendar"></i>
                        <span class="stat-label">Duración:</span>
                        <span id="duracion-total" class="stat-value">--</span>
                    </div>
                    <div class="stat-badge success">
                        <i class="fas fa-book"></i>
                        <span class="stat-label">Módulos:</span>
                        <span id="total-modulos" class="stat-value">--</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-tabs" role="tablist">
                <button id="tab-general" class="tab-button active" role="tab" aria-selected="true" aria-controls="panel-general">
                    <i class="fas fa-home"></i>
                    <span>Resumen General</span>
                </button>
                <button id="tab-individual" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-individual">
                    <i class="fas fa-user"></i>
                    <span>Análisis Individual</span>
                </button>
                <button id="tab-curso" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-curso">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Estructura del Curso</span>
                </button>
                <button id="tab-analitica" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-analitica">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analítica Avanzada</span>
                </button>
                
                <div id="selector-container" class="selector-container"></div>
            </div>
            
            <div id="subtabs-container" class="subtabs-container"></div>
        </header>
        
        <main id="dashboard-content" class="dashboard-content" role="tabpanel">
            <!-- El contenido se cargará dinámicamente aquí -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Cargando datos del dashboard...</p>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <div class="footer-content">
                <p>Dashboard de Análisis Curso Power BI - Versión 2.0</p>
                <p class="text-muted">Última actualización: <span id="last-updated">--</span></p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Script para actualizar la fecha de última actualización -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastUpdatedEl = document.getElementById('last-updated');
            if (lastUpdatedEl) {
                const now = new Date();
                lastUpdatedEl.textContent = now.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        });
    </script>
</body>
</html>
